<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Order summary card</title>
  
</head>
<body>
  <picture>
    <source media="(max-width: 375px)" srcset="./images/pattern-background-mobile.svg">
    <source media="(min-width: 376px)" srcset="./images/pattern-background-desktop.svg">
    <img src="./images/pattern-background-desktop.svg" alt="pattern background">
  </picture>
  <main id="card">
      <img id="illustration-hero" src="./images/illustration-hero.svg" alt="A person enjoying music"> 
      <section id="information">
        <h1>
          Order Summary
        </h1>
  
        <p id="benefits">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      
        <div id="current-plan">
          <div>
            <img src="./images/icon-music.svg" alt="icon music">
            <p>
              <span id="plan-name">
                Annual Plan
              </span>
              <span id="plan-price">
                $59.99/year
              </span>
            </p>
          </div>
        
          <a href="#">Change</a>
        </div>
      
        <button id="button-pay">Proceed to Payment</button>
        <button id="button-cancel">Cancel Order</button>
      </section>
  </main>

</body>
</html>
