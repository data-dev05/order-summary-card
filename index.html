<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Order summary card</title>
  
</head>
<body>
  <main>
    <picture>
      <source media="(max-width: 375px)" srcset="./images/pattern-background-mobile.svg">
      <source media="(min-width: 376px)" srcset="./images/pattern-background-desktop.svg">
      <img src="./images/pattern-background-desktop.svg" alt="pattern background">
    </picture>
    <section id="card">
      <img src="./images/illustration-hero.svg" alt="A person enjoying music">
      <h1>
        Order Summary
      </h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div>
        <div>
          <img src="./images/icon-music.svg" alt="icon music">
          <p>
            <span>
              Annual Plan
            </span>
            <span>
              $59.99/year
            </span>
          </p>
        </div>
      
        <a href="#">Change</a>
      </div>
    
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </section>
  </main>

</body>
</html>
